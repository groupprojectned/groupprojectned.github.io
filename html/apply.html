<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Apply Online</title>
		<meta charset="utf-8">
		<meta name="description" content="Nedbank has a banking solution to cater for every individual need, be it with credit cards, saving and investing, home loans, or vehicle finance.">
		<meta name="keywords" content="an account, nedbank, switch to nedbank, apply online">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link rel="icon" type="image/x-icon" href="images/ned.ico">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="theform">
			<h3>Do You Want To Bank With Us?</h3>
			<h3>Fill-in the following form:</h3>
			<form>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4"><strong>Email</strong></label>
		      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4"><strong>Password</strong></label>
		      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress"><strong>Names</strong></label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="Vuyo Vladimir">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress"><strong>Last Name</strong></label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="Marguelar">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress"><strong>Address</strong></label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2"><strong>Address 2</strong></label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity"><strong>City</strong></label>
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputState"><strong>Province</strong></label>
		      <select id="inputState" class="form-control">
		        <option selected><strong>Choose...</strong></option>
		        <option>...</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip"><strong>Postal Code</strong></label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="gridCheck">
		      <label class="form-check-label" for="gridCheck">
		        Check me out
		      </label>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-success">Sign in</button>
		  <br>
		<span type="submit" class="btn btn-success"><a href="../index.html">Back To Home Page</span>
		</form>
		</div>    
	</body>
</html>
